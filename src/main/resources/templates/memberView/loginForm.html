<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
</head>
<body>
	<div class="login-container">
		<h1>[ 로그인 ]</h1>
		<form action="login" method="post">
			<table>
				<tr>
					<td>ID</td>
					<td><input type="text" name="id">
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="text" name="password">
				</tr>
			</table>
			<button type="submit">Login</button>
		</form>
	</div>
</body>
</html>
