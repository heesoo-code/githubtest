<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>글 쓰기</title>
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script>
$(document).ready(function() {
	$('#writeForm').submit(function() {
		let pr = $('#price').val();
		
		if ($('#category').val() == "none") {
			alert('카테고리를 선택하세요.');
			return false;
		}
		if ($('#title').val() == "") {
			alert('제목을 입력하세요.');
			return false;
		}
		if ($('#contents').val() == "") {
			alert('글 내용을 입력하세요.');
			return false;
		}
		if (isNaN(pr) == true) {
			alert('가격을 숫자로 입력하세요.');
			return false;
		}
		return true;
	});
});
</script>
</head>
<body>
<form id="writeForm" action="write"  method="post">
	<table>
	<tr>
	<th><label for="category">카테고리</label></th>
		<td>
			<select name="category" id="category" style="width:400px;">
			    <option value="none">카테고리를 선택하세요</option>
				<option value="컴퓨터">컴퓨터</option>
				<option value="카메라">카메라</option>
				<option value="자동차">자동차</option>
				</select>
		</td>
	</tr>
	<tr>
		<th><label for="title">제목</label></th>
		<td>
			<input type="text" name="title" id="title" style="width:400px;">
		</td>
	</tr>
	<tr>
		<th><label for="contents">내용</label></th>
		<td>
			<textarea name="contents" id="contents"style="width:400px; height:200px;"></textarea>
		</td>
	</tr>
		<tr>
		<th><label for="price">가격</label></th>
		<td>
			<input type="text" name="price" id="price" style="width:400px;">
		</td>
	</tr>
	
	</table>
	<button type="submit">저장</button>
</form>

</body>
</html>
